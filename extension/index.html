<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Notion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 2L2 7l10 5 10-5-10-5z" />
            <path d="M2 17l10 5 10-5" />
            <path d="M2 12l10 5 10-5" />
          </svg>
          <span>Mind Notion</span>
        </div>
        <div class="header-right">
          <span class="badge">v2.1</span>
          <button id="logoutBtn" class="icon-button hidden" title="Logout">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Login View -->
      <main id="loginView" class="content hidden">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to save your notes</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              placeholder="Enter username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Enter password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="auth-button" id="loginBtn">
            Sign In
          </button>
        </form>

        <div class="auth-footer">
          <span>Don't have an account?</span>
          <button type="button" id="showRegister" class="link-button">
            Sign Up
          </button>
        </div>
      </main>

      <!-- Register View -->
      <main id="registerView" class="content hidden">
        <div class="auth-header">
          <h2>Create Account</h2>
          <p>Sign up to start saving notes</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input
              type="text"
              id="registerName"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input
              type="text"
              id="registerUsername"
              name="username"
              placeholder="Choose a username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              placeholder="Create a password"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <button type="submit" class="auth-button" id="registerBtn">
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          <span>Already have an account?</span>
          <button type="button" id="showLogin" class="link-button">
            Sign In
          </button>
        </div>
      </main>

      <!-- Main App View (when logged in) -->
      <main id="appView" class="content hidden">
        <!-- User Info -->
        <div id="userInfo" class="user-info">
          <div class="user-avatar">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">User</span>
            <span id="userEmail" class="user-email">user@example.com</span>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"
            />
            <rect x="9" y="3" width="6" height="4" rx="1" />
            <path d="M9 12h6M9 16h3" />
          </svg>
          <p>Select text on any webpage</p>
          <span class="hint">Highlight text and open this popup to save</span>
        </div>

        <!-- Selected Text Preview -->
        <div id="selectedTextPreview" class="preview-card hidden">
          <div class="preview-header">
            <span class="preview-label">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M4 6h16M4 12h16M4 18h7" />
              </svg>
              Selected Text
            </span>
            <span id="charCount" class="char-count">0 chars</span>
          </div>
          <div id="previewContent" class="preview-content"></div>
        </div>

        <!-- Save Button -->
        <button id="saveButton" class="save-button" disabled>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 5v14M5 12h14" />
          </svg>
          Save to Mind Notion
        </button>
      </main>

      <!-- Message -->
      <div id="message" class="message"></div>

      <!-- Footer -->
      <footer class="footer">
        <div class="shortcut">
          <kbd>âŒ˜</kbd><kbd>K</kbd>
          <span>Quick save</span>
        </div>
      </footer>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
