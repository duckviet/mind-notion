services:
  app:
    image: golang:1.22-alpine
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5433
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=collaborative_editor
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "go mod download && go install github.com/cosmtrek/air@latest && air"

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: collaborative_editor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
