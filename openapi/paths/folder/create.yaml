post:
  summary: Create a new folder
  operationId: createFolder
  tags: [Folder]
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Folder/Req_CreateFolder.yaml
  responses:
    "201":
      description: Folder created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Folder/Res_DetailFolder.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
