post:
  summary: Add note to folder
  operationId: addNoteToFolder
  tags: [Folder]
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: Folder ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Folder/Req_AddNote.yaml
  responses:
    "200":
      description: Note added to folder successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Folder/Res_DetailFolder.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
