post:
  summary: Create a new note
  operationId: createNote
  tags: [Note]
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Note/Req_CreateNote.yaml
  responses:
    "201":
      description: Note created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Note/Res_DetailNote.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
