openapi: 3.0.3
info:
  title: Modular JWT Authenticated API
  version: 1.0.0
  description: An example API using JWT imported from a separate file.
servers:
  - url: 'http://localhost:8080/api/v1'
security:
  - BearerAuth: []
paths:
  /auth/login:
    post:
      summary: Authenticate to receive a JWT
      operationId: login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_LoginCredentials'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_AuthTokens'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/register:
    post:
      summary: Register a new user
      operationId: register
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_UserRegistration'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_AuthTokens'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/logout:
    post:
      summary: Logout and invalidate JWT
      operationId: logout
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/check:
    get:
      summary: Check current JWT and return basic info
      operationId: checkAuth
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_AuthTokens'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/refresh-token:
    post:
      summary: Refresh a JWT
      operationId: refresh-token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: def50200...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_AuthTokens'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /user/me:
    get:
      summary: Get current user information
      operationId: getMe
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /user/update:
    patch:
      summary: Update current user information
      operationId: updateMe
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_UpdateProfile'
      responses:
        '200':
          description: User information updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /user/delete:
    delete:
      summary: Delete current user
      operationId: deleteMe
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /notes:
    post:
      summary: Create a new note
      operationId: createNote
      tags:
        - Note
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_CreateNote'
      responses:
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /notes/list:
    get:
      summary: List user's notes
      operationId: listNotes
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - name: query
          in: query
          schema:
            type: string
          description: Query to search for
        - name: folder_id
          in: query
          schema:
            type: string
          description: Filter notes by folder ID
        - name: status
          in: query
          schema:
            type: string
            enum:
              - draft
              - published
              - archived
          description: Filter notes by status
      responses:
        '200':
          description: Notes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Res_DetailNote'
                  total:
                    type: integer
                    description: Total number of notes
                  limit:
                    type: integer
                    description: Number of notes per page
                  offset:
                    type: integer
                    description: Number of notes skipped
                  query:
                    type: string
                    description: Query to search for
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}':
    get:
      summary: Get note by ID
      operationId: getNote
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Note retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailNote'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/update':
    put:
      summary: Update note by ID
      operationId: updateNote
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_UpdateNote'
      responses:
        '200':
          description: Note updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/delete':
    delete:
      summary: Delete note by ID
      operationId: deleteNote
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Note deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/public-edit':
    get:
      summary: Get public edit settings for a note
      operationId: getPublicEditSettings
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Public edit settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_PublicEditSettings'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Update public edit settings for a note
      operationId: updatePublicEditSettings
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_PublicEditSettings'
      responses:
        '200':
          description: Updated public edit settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_PublicEditSettings'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/public-edit/rotate':
    post:
      summary: Rotate public edit token for a note
      operationId: rotatePublicEditToken
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Rotated public edit token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_PublicEditSettings'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/tom':
    put:
      summary: Update note top of mind by ID
      operationId: updateNoteTOM
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
        - name: tom
          in: query
          required: true
          schema:
            type: boolean
            example: true
          description: Top of mind
      responses:
        '200':
          description: Note top of mind updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '1234567890'
                  top_of_mind:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /notes/list-tom:
    get:
      summary: List user's top of mind notes
      operationId: listNotesTOM
      tags:
        - Note
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Top of mind notes retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Res_DetailNote'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/public/notes/{note_id}':
    get:
      operationId: getPublicNote
      summary: Get a public note by ID (no auth required)
      description: Fetches a note that has been marked as public. No authentication required.
      security: []
      tags:
        - Note
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: The note ID
      responses:
        '200':
          description: Successful response with note details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/public/notes/{note_id}/snapshot':
    post:
      summary: Save HTML snapshot for a note
      operationId: saveNoteSnapshot
      tags:
        - Note
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
        - name: X-Edit-Token
          in: header
          required: false
          schema:
            type: string
          description: Public edit token (optional if Bearer is used)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_NoteSnapshot'
      responses:
        '200':
          description: Snapshot saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_NoteSnapshot'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /public/collab/token:
    post:
      summary: Create collaboration token for a note
      operationId: createCollabToken
      description: Returns a short-lived collaboration token for the note.
      tags:
        - Collab
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_CollabToken'
      responses:
        '200':
          description: Collaboration token response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_CollabToken'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/comments':
    post:
      summary: Create a comment on a note
      operationId: createComment
      tags:
        - Comment
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_CreateComment'
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/comments/list':
    get:
      summary: List comments for a note
      operationId: listComments
      tags:
        - Comment
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: comment-123
                        note_id:
                          type: string
                          example: note-456
                        user_id:
                          type: string
                          example: user-789
                        user_name:
                          type: string
                          example: John Doe
                        user_avatar:
                          type: string
                          example: 'https://example.com/avatar.png'
                        content:
                          type: string
                          example: This is a comment
                        created_at:
                          type: string
                          format: date-time
                          example: '2021-01-01T00:00:00Z'
                        updated_at:
                          type: string
                          format: date-time
                          example: '2021-01-01T00:00:00Z'
                  total:
                    type: integer
                    description: Total number of comments
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/comments/{comment_id}':
    put:
      summary: Update a comment
      operationId: updateComment
      tags:
        - Comment
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
        - name: comment_id
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_UpdateComment'
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/notes/{note_id}/comments/{comment_id}/delete':
    delete:
      summary: Delete a comment
      operationId: deleteComment
      tags:
        - Comment
      security:
        - BearerAuth: []
      parameters:
        - name: note_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
        - name: comment_id
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
      responses:
        '204':
          description: Comment deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/comment/{comment_id}':
    get:
      summary: Get comment by comment Id
      operationId: commentDetail
      tags:
        - Comment
      security:
        - BearerAuth: []
      parameters:
        - name: comment_id
          in: path
          required: true
          schema:
            type: string
          description: Note ID
      responses:
        '200':
          description: Comment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /folders/create:
    post:
      summary: Create a new folder
      operationId: createFolder
      tags:
        - Folder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_CreateFolder'
      responses:
        '201':
          description: Folder created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailFolder'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /folders/list:
    get:
      summary: List user's folders
      operationId: listFolders
      tags:
        - Folder
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - name: parent_id
          in: query
          schema:
            type: string
          description: Filter folders by parent ID (null for root folders)
      responses:
        '200':
          description: Folders retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  folders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Res_DetailFolder'
                  total:
                    type: integer
                    description: Total number of folders
                  limit:
                    type: integer
                    description: Number of folders per page
                  offset:
                    type: integer
                    description: Number of folders skipped
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/folders/{id}':
    get:
      summary: Get folder by ID
      operationId: getFolder
      tags:
        - Folder
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Folder ID
      responses:
        '200':
          description: Folder retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailFolder'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/folders/{id}/update':
    put:
      summary: Update folder by ID
      operationId: updateFolder
      tags:
        - Folder
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Folder ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_UpdateFolder'
      responses:
        '200':
          description: Folder updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailFolder'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/folders/{id}/delete':
    delete:
      summary: Delete folder by ID
      operationId: deleteFolder
      tags:
        - Folder
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Folder ID
      responses:
        '200':
          description: Folder deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/folders/{id}/add-note':
    post:
      summary: Add note to folder
      operationId: addNoteToFolder
      tags:
        - Folder
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Folder ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_AddNote'
      responses:
        '200':
          description: Note added to folder successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailFolder'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /events:
    post:
      summary: Create a new event
      operationId: createEvent
      tags:
        - Event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Req_CreateEvent'
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Res_DetailEvent'
        '400':
