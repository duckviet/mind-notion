post:
  summary: Create a new template
  operationId: createTemplate
  tags: [Template]
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Template/Req_CreateTemplate.yaml
  responses:
    "201":
      description: Template created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Template/Res_DetailTemplate.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
