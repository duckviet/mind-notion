get:
  summary: List all templates for authenticated user
  operationId: listTemplates
  tags: [Template]
  security:
    - BearerAuth: []
  responses:
    "200":
      description: Templates retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              templates:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "1234567890"
                    name:
                      type: string
                      example: "Meeting Notes Template"
                    icon:
                      type: string
                      example: "Calendar"
                    content:
                      type: string
                      example: "<h2>Meeting Notes</h2><p><strong>Date:</strong></p>"
                    tags:
                      type: array
                      items:
                        type: string
                      example: ["Meeting", "Work"]
                    color:
                      type: string
                      example: "#5a8a7d"
                    user_id:
                      type: string
                      example: "user-uuid-123"
                    created_at:
                      type: string
                      format: date-time
                      example: "2021-01-01T00:00:00Z"
                    updated_at:
                      type: string
                      format: date-time
                      example: "2021-01-01T00:00:00Z"
                  required:
                    [
                      id,
                      name,
                      icon,
                      content,
                      tags,
                      user_id,
                      created_at,
                      updated_at,
                    ]
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
