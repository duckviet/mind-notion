post:
  summary: Create a comment on a note
  operationId: createComment
  tags: [Comment]
  security:
    - BearerAuth: []
  parameters:
    - name: note_id
      in: path
      required: true
      schema:
        type: string
      description: Note ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Comment/Req_CreateComment.yaml
  responses:
    "201":
      description: Comment created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Comment/Comment.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
