get:
  summary: List comments for a note
  operationId: listComments
  tags: [Comment]
  security:
    - BearerAuth: []
  parameters:
    - name: note_id
      in: path
      required: true
      schema:
        type: string
      description: Note ID
  responses:
    "200":
      description: Comments retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              comments:
                type: array
                items:
                  $ref: ../../components/schemas/Comment/Comment.yaml
              total:
                type: integer
                description: Total number of comments
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
