get:
  summary: Get comment by comment Id
  operationId: commentDetail
  tags: [Comment]
  security:
    - BearerAuth: []
  parameters:
    - name: comment_id
      in: path
      required: true
      schema:
        type: string
      description: Note ID
  responses:
    "200":
      description: Comment retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Comment/Comment.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
