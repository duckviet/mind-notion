patch:
  summary: Update an event
  operationId: updateEvent
  tags:
    - Event
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Event/Req_UpdateEvent.yaml
  responses:
    "200":
      description: Event updated successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Event/Res_DetailEvent.yaml
    "404":
      $ref: "../../components/responses/_index.yaml#/NotFound"
    "401":
      $ref: "../../components/responses/_index.yaml#/Unauthorized"
