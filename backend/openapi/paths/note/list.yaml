get:
  summary: List user's notes
  operationId: listNotes
  tags: [Note]
  security:
    - BearerAuth: []
  parameters:
    - $ref: ../../components/parameters/Pagination.yaml#/LimitParam
    - $ref: ../../components/parameters/Pagination.yaml#/OffsetParam
    - name: query
      in: query
      schema:
        type: string
      description: Query to search for
    - name: folder_id
      in: query
      schema:
        type: string
      description: Filter notes by folder ID
    - name: status
      in: query
      schema:
        type: string
        enum: [draft, published, archived]
      description: Filter notes by status
  responses:
    "200":
      description: Notes retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              notes:
                type: array
                items:
                  $ref: ../../components/schemas/Note/Res_DetailNote.yaml
              total:
                type: integer
                description: Total number of notes
              limit:
                type: integer
                description: Number of notes per page
              offset:
                type: integer
                description: Number of notes skipped
              query:
                type: string
                description: Query to search for
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
