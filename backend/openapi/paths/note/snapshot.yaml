post:
  summary: Save HTML snapshot for a note
  operationId: saveNoteSnapshot
  tags: [Note]
  security:
    - BearerAuth: []
  parameters:
    - name: note_id
      in: path
      required: true
      schema:
        type: string
      description: Note ID
    - name: X-Edit-Token
      in: header
      required: false
      schema:
        type: string
      description: Public edit token (optional if Bearer is used)
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Note/Req_NoteSnapshot.yaml
  responses:
    "200":
      description: Snapshot saved
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Note/Res_NoteSnapshot.yaml
    "400":
      $ref: ../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../components/responses/NotFound.yaml
    "500":
      $ref: ../../components/responses/InternalServerError.yaml
