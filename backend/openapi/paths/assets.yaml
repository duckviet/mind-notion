# Chú ý: Cấu trúc key phải khớp với cách bạn tham chiếu
paths:
  /assets:
    get:
      tags:
        - AssetService
      summary: Get a list of assets
      operationId: getAssets
      parameters:
        - $ref: "../components/parameters/pagination.yaml#/LimitParam"
        - $ref: "../components/parameters/pagination.yaml#/OffsetParam"
      responses:
        "200":
          description: A list of assets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas/Asset.yaml"
        "401":
          $ref: "../components/responses/Unauthorized.yaml"
