type: object
properties:
  id:
    type: integer
    description: Unique event identifier
  user_id:
    type: integer
    description: User who created the event
  title:
    type: string
    description: Event title
  description:
    type: string
    description: Event description
  tags:
    type: array
    items:
      type: string
    description: Event tags
  type:
    type: string
    enum: [task, event, note]
    description: Event type
  start_time:
    type: string
    format: date-time
    description: Event start time
  end_time:
    type: string
    format: date-time
    description: Event end time (optional)
  due_date:
    type: string
    format: date
    description: Due date (mainly for tasks)
  status:
    type: string
    enum: [pending, completed, cancelled]
    description: Status (only for tasks)
  priority:
    type: string
    enum: [low, normal, high]
    description: Priority (only for tasks)
  category_id:
    type: integer
    description: Category ID
  is_all_day:
    type: boolean
    default: false
    description: Whether event is all-day
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time

required: [id, user_id, title, type, start_time]
