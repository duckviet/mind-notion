type: object
properties:
  # Core fields
  title:
    type: string
    example: "My Note"
  content_type:
    type: string
    example: "note/article/image/video/audio"
  status:
    type: string
    example: "draft/published/archived"

  content:
    type: string
    example: "This is my note content"
  thumbnail:
    type: string
    format: uri
    example: "https://example.com/thumbnail.png"
  tags:
    type: array
    items:
      type: string
    example: ["tag1", "tag2"]
  folder_id:
    type: string
    nullable: true
    example: "folder-uuid-123"

  is_public:
    type: boolean
    example: false
required: [title, content_type, status, content, thumbnail, tags, is_public]
