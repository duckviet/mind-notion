type: object
properties:
  id:
    type: string
    example: "1234567890"
  title:
    type: string
    example: "My Note"
  content:
    type: string
    example: "This is my note content"
  content_type:
    type: string
    example: "text/markdown/html"
  status:
    type: string
    example: "draft/published/archived"
  top_of_mind:
    type: boolean
    example: false
  thumbnail:
    type: string
    format: uri
    example: "https://example.com/thumbnail.png"
  tags:
    type: array
    items:
      type: string
    example: ["tag1", "tag2"]
  is_public:
    type: boolean
    example: false
  created_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00Z"

required:
  [
    id,
    title,
    content,
    thumbnail,
    tags,
    is_public,
    created_at,
    updated_at,
    content_type,
    status,
    top_of_mind,
  ]
