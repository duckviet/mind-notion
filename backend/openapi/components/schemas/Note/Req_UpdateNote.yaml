type: object
properties:
  id:
    type: string
    example: "1234567890"
  title:
    type: string
    example: "My Note"
  content:
    type: string
    example: "This is my note content"
  thumbnail:
    type: string
    format: uri
    example: "https://example.com/thumbnail.png"
  tags:
    type: array
    items:
      type: string
    example: ["tag1", "tag2"]
  is_public:
    type: boolean
    example: false
required: [id, title, content, thumbnail, tags, is_public]
